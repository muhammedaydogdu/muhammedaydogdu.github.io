<div class="panel panel-info col-md-2 hidden-xs hidden-sm">
  <div class="panel-heading">Son Eklenenler</div>

  <div class="panel-body">
    {% for post in site.posts limit:10 %}
    <p><a href="{{ post.url }}"> <small>{{ post.type }}</small>{{ post.title }}</a></p>
    {% endfor %}
  </div>
</div>
